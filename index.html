<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container ">
      <div class="app-box">
        <h1>Password Generator</h1>
        <div class="password "></div>

        <div class="rangeslider">
          <p>Password Length <span id="passlen">8</span></p>
          <input id="range" min="1" max="20" value="8" type="range" />
        </div>
        <div class="checkboxs">
          <div class="box1">
            <label for="uppercase">include uppercase</label>
            <input id="uppercase" name="includeUppercase"type="checkbox" />
          </div>
          <div class="box2">
            <label for="numbers">include numbers</label>
            <input id="numbers" name="includeNumbers" type="checkbox" />
          </div>
          <div class="box3">
            <label for="symbols">include symbols</label>
            <input id="symbols" name="includeSymbols" type="checkbox" />
          </div>
        </div>
        <button>Generate Password</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
